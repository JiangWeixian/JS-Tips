<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>测试CSS小数点</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .ele-minst {
      width: 50px;
      height: 0.4px;
      background-color: red;
    }
    .ele {
      width: 50px;
      height: 150px;
      background-color: red;
    }
    .ele-maxst {
      width: 50px;
      height: 1.5px;
      background-color: green;
    }
    .ele-border {
      width: 50px;
      height: 150px;
      border: 1px solid blue;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="ele-minst"></div>
  <div class="ele" id="ele">
    小于0.5处理
  </div>
  <div class="ele-maxst"></div>
  <div class="ele-border" id="ele-border">
    大于0.5处理
  </div>
</body>
</html>
