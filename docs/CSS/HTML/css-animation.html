<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>css - animation-test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .ele-animation--normal {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: belonger 5s linear 0s 1 normal none;
    }
    .ele-animation--alternate {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: belonger 5s linear 0s 1 alternate;
    }
    .ele-animation--mode-backward {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: belonger 5s linear 0s 1 alternate backwards;
      -webkit-animation: belonger 5s linear 0s backwards;
    }
    .ele-animation--mode-both {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: belonger 5s linear 0s 1 alternate backwards;
      -webkit-animation: belonger 5s linear 0s 2 alternate both;
    }
    @keyframes belonger {
      50% {
        width: 400px
      }
      100% {
        width: 800px;
        transform: scaleY(2)
      }
    }
  </style>
</head>
<body>
  ele-animation--nomal
  <div class="ele-animation--normal"></div>
  ele-animation--alternate
  <div class="ele-animation--normal"></div>
  ele-animation--mode-backward
  <div class="ele-animation--mode-backward"></div>
  ele-animation--mode-both
  <div class="ele-animation--mode-both"></div>
</body>
</html>
